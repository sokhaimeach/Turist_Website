<!-- sign in form -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- first form -->
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input [(ngModel)]="setUser.name" name="first" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [(ngModel)]="setUser.password" name="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb3 align-center row">
            <div class="card border-0 rounded-3">
              <div class="card-body text-center p-4">
                <h5 class="card-title mb-3 fw-bold">Upload Your profile Image</h5>
                <!-- File Input -->
                <div class="mb-3">
                  <label class="btn btn-primary px-4 py-2">
                    <i class="bi bi-upload me-2"></i> Select Image
                    <input type="file" class="d-none" accept="image/*" (change)="onFileChange($event)" />
                  </label>
                </div>
                <!-- Selected File Name -->
                @if(selectedFileName) {
                <div class="alert alert-light border mt-3">
                  <strong>Selected File:</strong> {{ selectedFileName }}
                </div>
                }
                <!-- Image Preview -->
                @if(previewUrl){
                <div class="mt-4">
                  <img [src]="previewUrl" class="img-fluid rounded shadow-sm border" alt="Preview"
                    style="max-height: 250px;" />
                </div>
                }
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="Save()">Save User</button>
      </div>
    </div>
  </div>
</div>
